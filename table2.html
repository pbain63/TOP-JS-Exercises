<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Table example</title>
    <style>
      tr:first-of-type td:last-of-type {
        width: 60px;
        background-color: #505050;
        color: #fff;
        font-weight: bold;
        text-align: center;
      }

      td,
      th {
        border: 1px solid rgb(160 160 160);
        padding: 8px 10px;
      }

      tr:nth-of-type(odd) td {
        background-color: #eee;
      }

      tr th[scope="row"] {
        background-color: #d6ecd4;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th scope="row">A</th>
        <td>Alfa</td>
        <td>AL fah</td>
        <td rowspan="3">ABC</td>
      </tr>
      <tr>
        <th scope="row">B</th>
        <td>Bravo</td>
        <td>BRAH voh</td>
      </tr>
      <tr>
        <th scope="row">C</th>
        <td>Charlie</td>
        <td>CHAR lee</td>
      </tr>
      <tr>
        <th scope="row">D</th>
        <td>Delta</td>
        <td colspan="2">DELL tah</td>
      </tr>
      <tr>
        <th scope="row">E</th>
        <td>Echo</td>
        <td colspan="2">ECK oh</td>
      </tr>
    </table>
  </body>
</html>
