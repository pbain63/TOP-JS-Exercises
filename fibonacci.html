<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        let n1 = 1,
          n2 = 1,
          nextNum;
        if (n < 0) {
          return "OOPS";
        } else if (n === 0) {
          return 0;
        } else {
          for (let i = 2; i < n; i++) {
            nextNum = n1 + n2;
            n1 = n2;
            n2 = nextNum;
          }
        }
        return n2;
      }
      console.log(fibonacci(8));
    </script>
  </body>
</html>
