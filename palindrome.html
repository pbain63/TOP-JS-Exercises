<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
  </head>
  <body>
    <script>
      const palindromes = function (strPal) {
        let lowCase = strPal.toLowerCase();
        let str = lowCase.replace(/[^a-zA-Z0-9]/g, "");
        let len = str.length;
        let mid = Math.floor(len / 2);

        for (let i = 0; i < mid; i++) {
          if (str[i] !== str[len - 1 - i]) {
            return false;
          }
        }
        return true;
      };
    </script>
  </body>
</html>
