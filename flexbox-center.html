<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox items center</title>
    <style>
      .container {
        height: 140px;
        padding: 16px;
        background-color: plum;
        border: 4px solid indigo;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }
      .item {
        width: 60px;
        height: 60px;
        border: 4px solid darkslategray;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
