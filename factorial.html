<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>factorial practice</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        if (n == 0) return 1;
        let product = 1;
        for (let i = n; i > 0; i--) {
          product *= i;
        }
        return product;
      };
      console.log(factorial(5));
    </script>
  </body>
</html>
