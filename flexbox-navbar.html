<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Nav bar example</title>
    <style>
      .navigation {
        list-style: none;
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-end;
        background-color: deepskyblue;
        /* gap: 10px; */
        margin: 0px;
      }
      .navigation a {
        display: block;
        text-decoration: none;
        padding: 1em;
        color: white;
      }
      .navigation a:hover {
        background-color: rgb(76, 76, 206);
      }
      @media all and (max-width: 800px) {
        .navigation {
          justify-content: space-around;
        }
      }

      @media all and (max-width: 600px) {
        .navigation {
          flex-flow: column wrap;
          padding: 0;
        }
        .navigation a {
          text-align: center;
          border-top: 1px solid black;
        }
      }
    </style>
  </head>
  <body>
    <ul class="navigation">
      <li>
        <a
          href="https://pbain63.github.io/-capstone-project_2_personal_site/"
          target="_blank"
          rel="noopener noreferrer"
          >Home</a
        >
      </li>
      <li>
        <a
          href="https://pbain63.github.io/-capstone-project_2_personal_site/Online_Resume/index.html"
          target="_blank"
          rel="noopener noreferrer"
          >About</a
        >
      </li>
      <li>
        <a
          href="https://github.com/pbain63"
          target="_blank"
          rel="noopener noreferrer"
          >Products</a
        >
      </li>
      <li>
        <a
          href="https://pbain63.github.io/-capstone-project_2_personal_site/Online_Resume/contact.html"
          target="_blank"
          rel="noopener noreferrer"
          >Contact</a
        >
      </li>
    </ul>
  </body>
</html>
