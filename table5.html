<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables practice</title>
    <style>
      body {
        background: #ccc;
      }
      .wrap {
        width: 300px;
        margin: 0 auto;
        background: white;
      }
      table {
        border: 1px solid red;
        margin: 5px 0;
      }
      .nowrap {
        white-space: nowrap;
      }
      .many-cells td {
        padding: 5px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <table>
        <tr>
          <td class="nowrap">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </td>
        </tr>
      </table>

  </body>
</html>
