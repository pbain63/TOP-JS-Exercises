<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For practice purpose</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- <h1 id="target">This is for testing!</h1> -->

    <section>
      <h2>object-fit: fill</h2>
      <img class="fill" src="./image.jpg" alt="MDN Logo" />

      <img class="fill narrow" src="./image.jpg" alt="MDN Logo" />

      <h2>object-fit: contain</h2>
      <img class="contain" src="./image.jpg" alt="MDN Logo" />

      <img class="contain narrow" src="./image.jpg" alt="MDN Logo" />

      <h2>object-fit: cover</h2>
      <img class="cover" src="./image.jpg" alt="MDN Logo" />

      <img class="cover narrow" src="./image.jpg" alt="MDN Logo" />

      <h2>object-fit: none</h2>
      <img class="none" src="./image.jpg" alt="MDN Logo" />

      <img class="none narrow" src="./image.jpg" alt="MDN Logo" />

      <h2>object-fit: scale-down</h2>
      <img class="scale-down" src="./image.jpg" alt="MDN Logo" />

      <img class="scale-down narrow" src="./image.jpg" alt="MDN Logo" />
    </section>

    <script src="./main.js"></script>
  </body>
</html>
