<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For practice purpose</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <label for="user_name">What's your name?</label>
      <input type="datetime-local" id="user_name" name="user_name" />
      <button type="submit" class="greet-btn">Submit</button>
    </div>
    <h1 class="greet-output"></h1>

    <label for="comment">Comment:</label>
    <br>
    <textarea name="comment" id="comment" rows="20" cols="60">
Comment here</textarea
    >
    <script>
      const name = document.querySelector("#user_name");
      const greetButton = document.querySelector(".greet-btn");
      const greetOutput = document.querySelector(".greet-output");

      greetButton.addEventListener("click", (event) => {
        greetOutput.textContent = `Hello ${name.value}`;
      });
    </script>
  </body>
</html>
