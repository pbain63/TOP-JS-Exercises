<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For practice purpose</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="food">Pick your favorite food:</label>
          <input type="text" name="food" id="food" list="mySuggestion" />
          <datalist id="mySuggestion">
            <option>Salad</option>
            <option>Curry</option>
            <option>Pizza</option>
            <option>Fajitas</option>

            <option>Biscuits</option>
            <option>Crisps</option>
            <option>Fruit</option>
            <option>Breadsticks</option>
          </datalist>
        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>
</html>
